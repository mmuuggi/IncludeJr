<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Wiki Nico Robin</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="Header">
        <img id="LogoInclude" src="/images/LogoInclude.svg" alt="Logo Include">
        <ul class="ListaHeader">
            <li><a id="ButtonSobreMim" href="#boxsobremim">Sobre Mim</a></li>
            <li><a id="ButtonHistoria" href="#ohara">Hist√≥ria</a></li>
            <li><a id="ButtonRecompensas" href="#Recompensas">Recompensas</a></li>
            <li><a id="ButtonBoxAvisos" href="#BoxAvisos">Disclaimer</a></li>
        </ul>
    </nav>
    <div class="CapaInicio">
        <img src="/images/LogoInicio.svg" alt="Logo Site">
        <img src="/images/RobinInicio.svg" alt="Imagem Robin Inicio">
    </div>
    <div class="Historia">
        <div id="boxsobremim">
            <img src="/images/robinSobreMim.svg" alt="Robin SobreMim">
            <img src="/images/boxsobremim.svg" alt="Box SobreMim">
        </div>
        <div id="ohara">
            <img src="/images/OharaGrande.svg" alt="Box Ohara Desktop">
        </div>
        <div class="Alabasta">
            <img src="/images/AlabastaGrande.svg" alt="Box Alabasta Desktop">
        </div>
        <div class="EniesLobby">
            <img src="images/EniesLobbyGrande.svg" alt="Box EniesLobby Desktop">
        </div>
    </div>
    <div id="Recompensas">
        <div class="RecompensasAntigas">
            <h1>LISTA DE RECOMPENSAS</h1>
            <div class="ImagensRecompensas">
                <img src="/images/Recompensa01.svg" alt="Recompensa01">
                <img src="/images/Recompensa02.svg" alt="Recompensa02">
                <img src="/images/Recompensa03.svg" alt="Recompensa02">
            </div>
        </div>
        <div class="RecompensaAtual">
            <h1>RECOMPENSA ATUAL</h1>
            <img src="/images/RecompensaAtual.svg" alt="RecompensaAtual">
        </div>
    </div>
    <div id="BoxAvisos">
        <div class="boxEsquerda">
            <img src="/images/boxDisclaimer.svg" alt="BosTexto Disclaimer">
        </div>
        <div class="boxDireita">
            <img src="/images/boxRedes.svg" alt="BoxTexto RedesSociais">
            <img src="/images/boxPS.svg" alt="PS">
        </div>
    </div>
</body>
</html>
